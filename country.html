<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="country.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h2>Where is the World !</h2>
        <p><i onclick="modeChange()" class="fa-solid fa-moon"></i> &nbsp;<b> Dark Mode</b></p>
      </div>
    </header>
    <main>
          

      <a href="#" class="backArrow"><i onclick="history.back()" class="fa-solid fa-arrow-left"></i></a>

      <div class="country-card">
        <div class="img">
          <img
        src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg"
        alt="flag"
      />
        </div>
        <div class="content">
        <h2 class="h2">Iceland</h2>
      
      
        <div class="detail-text">
        
          
          <p><b>Native Name:</b>&nbsp;<span class="native-name">europe</span></p>
          <p><b>Population : </b>&nbsp;<span class="popualtion"></span></p>
          <p><b>Region :</b>&nbsp;<span class="Region"></span></p>
          <p><b>Capital :</b>&nbsp;<span class="capital">Berlin</span></p>
          <p><b>Sub Region :</b>&nbsp;<span class="sub-region">Western Europe</span></p>
          <p><b>Top Level Domain :</b>&nbsp;<span class="domain">be</span></p>
            <p><b>cureeiences : </b><span class="curency">Euro</span></p>
            <p><b>Languges : </b><span class="language">english</span> </p>
         
        
        </div>

      <div class="border-countries">
       
      </div>
      
    </div>
      </div>
    </main>

    <script src="country.js"></script>
  </body>
